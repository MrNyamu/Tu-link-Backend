name: Deploy to Production

on:
  push:
    branches: [ prod ]
  workflow_dispatch:
    inputs:
      deploy_reason:
        description: 'Reason for manual deployment'
        required: true
        default: 'Manual deployment'

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run full test suite
      run: |
        npm run lint:check
        npm run typecheck
        npm test
        npm run test:e2e

    - name: Build application
      run: npm run build

    - name: Security scan
      run: npm audit --audit-level=high

    - name: Deploy to Digital Ocean
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.DO_HOST }}
        username: ${{ secrets.DO_USERNAME }}
        key: ${{ secrets.DO_SSH_KEY }}
        port: ${{ secrets.DO_SSH_PORT || '22' }}
        script: |
          cd /opt/tulink-backend
          git checkout prod
          git pull origin prod
          
          # Copy environment file (ensure production secrets are configured)
          cp config/env/.env.production.example .env.production
          
          # Build and deploy using new structure
          docker-compose -f config/docker/docker-compose.caddy.yml pull
          docker-compose -f config/docker/docker-compose.caddy.yml up -d --remove-orphans
          
          # Cleanup
          docker image prune -f
          docker system prune -f

    - name: Health check
      run: |
        sleep 60
        curl -f https://api.tulink.xyz/health || exit 1

    - name: Notify deployment
      uses: 8398a7/action-slack@v3
      if: always()
      with:
        status: ${{ job.status }}
        text: 'Production deployment ${{ job.status }}: ${{ github.event.inputs.deploy_reason || github.event.head_commit.message }}'
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}