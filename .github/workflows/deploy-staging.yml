name: Deploy to Staging

on:
  push:
    branches: [ staging ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: staging
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run tests
      run: npm test

    - name: Build application
      run: npm run build

    - name: Deploy to Digital Ocean
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.DO_HOST }}
        username: ${{ secrets.DO_USERNAME }}
        key: ${{ secrets.DO_SSH_KEY }}
        port: ${{ secrets.DO_SSH_PORT || '22' }}
        script: |
          cd /opt/tulink-backend
          git checkout staging
          git pull origin staging
          
          # Copy environment file
          cp config/env/.env.staging.example .env.staging
          
          # Build and deploy using new structure
          docker-compose -f config/docker/docker-compose.staging.yml pull
          docker-compose -f config/docker/docker-compose.staging.yml up -d --remove-orphans
          
          # Cleanup
          docker image prune -f

    - name: Health check
      run: |
        sleep 30
        curl -f https://api.staging.tulink.xyz/health || exit 1