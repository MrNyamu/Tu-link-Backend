version: '3.8'

services:
  # Tu-Link Backend Application
  tulink-backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: tulink-backend-${NODE_ENV:-development}
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - PORT=${PORT:-3000}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - tulink-network
    restart: unless-stopped
    volumes:
      - ./logs:/usr/src/app/logs

  # Redis Cache Database
  redis:
    image: redis:7-alpine
    container_name: tulink-redis-${NODE_ENV:-development}
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-}
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - tulink-network
    restart: unless-stopped

  # Nginx Reverse Proxy (for production)
  nginx:
    image: nginx:alpine
    container_name: tulink-nginx-${NODE_ENV:-development}
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/ssl:/etc/nginx/ssl
      - ./nginx/logs:/var/log/nginx
    depends_on:
      - tulink-backend
    networks:
      - tulink-network
    restart: unless-stopped
    profiles:
      - production

networks:
  tulink-network:
    driver: bridge

volumes:
  redis_data:
    driver: local
