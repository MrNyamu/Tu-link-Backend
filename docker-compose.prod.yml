version: '3.8'

services:
  # Tu-Link Backend Application
  tulink-backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: tulink-backend-prod
    environment:
      - NODE_ENV=production
      - PORT=3000
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    env_file:
      - .env.production
    ports:
      - "3000:3000"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - tulink-network
    restart: unless-stopped
    volumes:
      - ./logs:/usr/src/app/logs
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
      restart_policy:
        condition: any
        max_attempts: 3

  # Redis Cache Database
  redis:
    image: redis:7-alpine
    container_name: tulink-redis-prod
    ports:
      - "127.0.0.1:6379:6379"  # Only bind to localhost for security
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    healthcheck:
      test: ['CMD', 'redis-cli', '--auth', '${REDIS_PASSWORD}', 'ping']
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - tulink-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.25'

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: tulink-nginx-prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/logs:/var/log/nginx
    depends_on:
      - tulink-backend
    networks:
      - tulink-network
    restart: unless-stopped

networks:
  tulink-network:
    driver: bridge

volumes:
  redis_data:
    driver: local