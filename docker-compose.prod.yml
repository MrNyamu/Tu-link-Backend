version: '3.8'

services:
  tulink-backend:
    container_name: tulink-backend-prod
    environment:
      - NODE_ENV=production
      - PORT=3000
    ports:
      - "3000:3000"
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
      restart_policy:
        condition: any
        max_attempts: 3

  redis:
    container_name: tulink-redis-prod
    ports:
      - "6379:6379"
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.25'

  nginx:
    profiles:
      - production